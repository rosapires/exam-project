<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products</title>
	<link rel="stylesheet" href="style.css">
	</head>

	<body>
<main>
<img id="logo" src="images/logo.png" alt="imagenotfound">
	<nav>
	<a href="index.html">Home</a> <a href="about.html">About</a>
	</nav>
	<section id="list">
	<template id="productTemplate">
		<article class="product">
			<h1 class="name"></h1> <img src="" alt="">
			<p class="excerpt"></p>
			<p class="led"></p>
			<p class="specs"></p>
			<p class="features"></p>
			<p class="extra_price"></p>
			<button class="detailsButton">details</button>
		</article>


	</template>
	 </section>

		<div id="modal" class="hide">
			<article class="modal-content">
				<h1 class="modal-name">data-name</h1>
				<img class="modal-image" src="" alt="">
				<h4 class="modal-specs">data-specs</h4>
				<h4 class="modal-features">data-features</h4>
				<h4 class="modal-led">data-led</h4>
				<h4 class="modal-excerpt">data-excerpt</h4>
				<h4 class="modal-extra_price">data-extra_price</h4>
				<h4 class="modal-discount">Click the box to close it</h4>
				</article>
				</div>
		<script src="script.js"></script>
</main>



<footer>
	<a href="www.facebook.com"><img src="images/facebook_logo.jpg" alt="imagenotfound"></a>
	<a href="www.instagram.com"><img src="images/instagram_logo.png" alt="imagenotfound"></a>
</footer>
	</body>

</html>
